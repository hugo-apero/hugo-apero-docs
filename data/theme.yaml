fonts:
  # serif options: Fraunces / EB Garamond / Bitter
  # sans-serif options: Commissioner / Alegreya Sans / Metropolis
  customtextFontFamily: "Metropolis"
  customheadingFontFamily: "Bitter"
  navallcaps: false
colors:
  # theme options: blue / forest / grayscale / violet / lake / peach
  # if none, defaults to tachyons (override in config.toml)
  theme: "rust"
